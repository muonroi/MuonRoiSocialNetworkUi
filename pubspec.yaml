name: muonroi
description: muonroi social network
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  cached_network_image: ^3.2.3
  dio: ^5.3.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_cache_manager: ^3.3.1
  flutter_html: ^3.0.0-beta.2
  flutter_rating_bar: ^4.0.1
  html: ^0.15.4
  intl: ^0.18.1
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.2.0
  sprintf: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/2x/main_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/fonts/
    - assets/fonts/Inters/
    - assets/fonts/Poppins/
    - assets/fonts/ABeeZees/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inters/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inters/Inter-Regular.ttf
          style: italic
          weight: 500
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          style: italic
          weight: 500
    - family: AbeeZees
      fonts:
        - asset: assets/fonts/AbeeZees/ABeeZee-Italic.ttf
          style: italic
          weight: 700